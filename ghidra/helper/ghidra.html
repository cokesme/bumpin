<!--use a sprig directive to concatenate the ip and port-->
{{$ip := env "WG_IP"}}
{{$port := env "GHIDRA_WEB_PORT"}}
{{$domain := list $ip $port | join ":"}}
{{$uri := "http://"}}
<html>
    <form method=POST action={{$uri}}{{$domain}}/reset method="POST">
    reset pw
        <input type=text name=username>
        
        <input type=submit value="user reset">
    </form>
    <form method=POST action={{$uri}}{{$domain}}/add method="POST">
    add user (default pw: changeme)
        <input type=text name=username>
        
        <input type=submit value="user add">
    </form>
    <form method=POST action={{$uri}}{{$domain}}/key enctype=multipart/form-data>
    upload ssh public key for user
        <input type=text name=username>
        <input type=file name=file>
        <input type=submit value=Upload>
    </form>
    <form method=POST action={{$uri}}{{$domain}}/server method="POST">
    Start the ghidra server if it isn't running
        <input type=submit value="start">
    </form>
</html>
